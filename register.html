<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="signup-card">
    <div class="instagram-logo">CubeGram</div>

    <form th:action="@{/auth/register}" method="post" enctype="multipart/form-data" th:object="${user}">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


      <div class="file-upload-wrapper">
        <img src="https://via.placeholder.com/100" alt="Profile Preview"
             class="profile-preview" id="profile-preview"
             onclick="document.getElementById('profilePicture').click()">
        <i class="fas fa-camera camera-icon"></i>
        <input type="file" id="profilePicture" name="image" accept="image/*" onchange="previewImage(event)">

      </div>

      <div th:if="${#fields.hasErrors('email')}" classs="invalid-feedback">
        <div th:each="err : ${#fields.hasErrors('email')}" th:text="${err}"></div>
      </div>

      <div class="mb-3">
        <input type="email" class="form-control" id="email" name="email" th:field="*{email}"
               placeholder="Email" required>
      </div>

      <div th:if="${#fields.hasErrors('name')}" classs="invalid-feedback">
        <div th:each="err : ${#fields.hasErrors('name')}" th:text="${err}"></div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" id="username" name="name" th:field="*{name}"
               placeholder="Username" required>
      </div>
      <div th:if="${#fields.hasErrors('password')}" classs="invalid-feedback">
        <div th:each="err : ${#fields.hasErrors('password')}" th:text="${err}"></div>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="password" name="password" th:field="*{password}"
               placeholder="Password" required>
      </div>


      <button type="submit" class="btn btn-instagram">Sign Up</button>
    </form>
  </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/script.js}"></script>
</body>
</html>
