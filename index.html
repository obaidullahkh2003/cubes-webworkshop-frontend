<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Profile UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        
        .navbar {
            background-color: #fff;
            padding: 10px 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 2rem;
            font-family: 'Pacifico', cursive;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
        }
        .stats {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .profile-container {
            max-width: 900px;
            margin: auto;
        }
        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .profile-info {
            flex-grow: 1;
            padding-left: 20px;
        }
        .post-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .post-grid img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Cubegram</a>
        </div>
    </nav>

    <div class="container profile-container mt-5">
        <div class="profile-header">
            <img src="profile pic.jpeg" alt="Profile Picture" class="profile-img">
            <div class="profile-info">
                <h4>cubes.bau</h4>
                <button class="btn btn-outline-primary btn-sm">Follow</button>
                <button class="btn btn-outline-secondary btn-sm ms-2">Message</button>
                <div class="d-flex align-items-center mb-2">
                    <div class="me-4 stats"><span>100</span> posts</div>
                    <div class="me-4 stats"><span>1.2k</span> followers</div>
                    <div class="stats"><span>500</span> following</div>
                </div>
                <p class="mt-3">
                    <strong>CUBES</strong>
                    <br>
                    We are an IT club at BAU!
                    <br>
                    Join our community!
                </p>
            </div>
        </div>
        <hr>
        <div class="post-grid">
            <img src="post 1.webp" class="img-fluid" alt="Post">
            <img src="post 2.webp" class="img-fluid" alt="Post">
            <img src="post 3.webp" class="img-fluid" alt="Post">
            <img src="post 4.webp" class="img-fluid" alt="Post">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
